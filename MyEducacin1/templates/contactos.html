<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-card {
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav style="background-color: #155acb;" class="navbar navbar-dark">
            <div class="container">
                <button class="volver" style="padding: 8px 30px; border: none; border-radius: 20px; background: #fff;" onclick="goBack()">Volver</button>
                <h1 class="navbar-brand mb-0">Contactos</h1>
            </div>
        </nav>
        <main class="container py-4">
            <h2 class="text-center mb-4">Nuestro Equipo</h2>
            <div class="row">
                <div class="col-md-4 mb-4" v-for="contact in contacts" :key="contact.id">
                    <div class="contact-card">
                        <h4 class="mt-3">{{ contact.name }}</h4>
                        <p>{{ contact.role }}</p>
                        <p>{{ contact.email }}</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
